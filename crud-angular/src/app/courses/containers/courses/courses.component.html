<mat-card>
    <mat-toolbar color="primary">
        Cursos Dispon√≠veis<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
        <app-courses-list 
        *ngIf="courses$ | async as listCourses; else loading"
         [courses]="listCourses"
         (add)="onAdd()"
         (edit)="onEdit($event)"
         ></app-courses-list>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>

</mat-card>
