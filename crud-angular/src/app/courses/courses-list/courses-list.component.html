<mat-table [dataSource]="courses">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef class="action-column"> ID </mat-header-cell>
        <mat-cell *matCellDef="let course" class="action-column"> {{course._id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
        <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let course"> {{course.category}}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{course.category | category}}
            </mat-icon>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions" >
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-icon-button color="primary" aria-label="Add a course">
                <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let course" class="action-column">
            <button mat-icon-button color="primary" aria-label="Edit a course">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remove a course">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
